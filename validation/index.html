<body>
<h1>New Patient Registrion </h1>

<h4>Please Fill Out The Form Below:</h4>
<form class="formlabel" action=" https://brucebauer.info/assets/ITEC3650/datadump.php">
<label for="fname"><strong>First Name:</strong></label>
<input type="text" id="fname" name="fname" size="30" maxlength="30"><br><br>

<label for="mname"><strong>Middle Initial:</strong></label>
<input type="text" id="mname" name="mname" size="1" maxlength="1"> <br><br>

<label for="lname"><strong>Last Name:</strong></label>
<input type="text" id="lname" name="lname" size="30" maxlength="30"><br><br>

<label for="emailAdress"><strong>Email:</strong></label>
<input type="email" id="emailAdress" name="emailAdress" size="30" maxlength="30"><br><br>

<label for="sex1"><strong>Sex:</strong></label>
<input type="radio" id="sex1" name="sex" value="M"> Male 
<input type="radio" id="sex2" name="sex" value="F"> Female
<input type="radio" id="sex3" name="sex" value="N"> N/A <br><br>

<label for="birthday"><strong>Birthday:</strong></label>
<input type="date" id="birthday" name="birthday"><br><br>

<label for="height"><strong>Height (in inches):</strong></label>
<input type="text" id="height" name="height" size="3" maxlength="3"><br><br>

<label for="weight"><strong>Weight (pounds):</strong></label>
<input type="text" id="weight" name="weight" size="3" maxlength="3"><br><br>

<label for="phone"><strong>Phone Number:</strong></label>
<input type="tel" id="phone" name="phone" size="14" maxlength="14"><br><br>
<label for="marital-status"><strong>Marital Status:</strong></label>
<select id="marital-status" name="marital-status">
  <option value="">Select Status</option>
  <option value="S">Single</option>
  <option value="M">Married</option>
  <option value="D">Divorced</option>
  <option value="L">Legally Separated</option>
  <option value="W">Widowed </option>
</select><br><br>

<label for="adress"><strong>Adress:</strong></label>
<input type="text" id="adress" name="adress" size="30" maxlength="30"><br><br>

<label for="citystatezip"><strong>City/State/Zip Code:</strong></label>
<input type="text" id="citystatezip" name="citystatezip" size="30" maxlength="30">
<select id="citystatezip1" name="citystatezip">
