<!doctype html>

<html lang="en">

<body>
<h1>New Patient Registrion </h1>

<h4>Please Fill Out The Form Below:</h4>
<label for="fname"><strong>First Name:</strong></label>
<input type="text" id="fname" name="fname"><br><br>

<label for="mname"><strong>Middle Initial:</strong></label>
<input type="text" id="mname" name="mname" maxlength="1"> <br><br>

<label for="lname"><strong>Last Name:</strong></label>
<input type="text" id="lname" name="lname"><br><br>

<label for="emailAdress"><strong>Email:</strong></label>
<input type="email" id="emailAdress" name="emailAdress"><br><br>

<label for="sex"><strong>Sex:</strong></label>
<input type="radio" id="sex" name="sex" value="Male"> Male 
<input type="radio" id="sex" name="sex" value="female"> Female
<input type="radio" id="sex" name="sex" value="n/a"> N/A <br>






</body>
</html>
