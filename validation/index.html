<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>New Patient Registrion</title>
  <meta name="description" content="new-patient-registrion">
  <meta name="author" content="Ayat Alkhatib">
  <link href="assest/css/style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>


</head>
<body>
<h1>New Patient Registrion </h1>


<h4>Please Fill Out The Form Below:</h4>
<form  id="patientform" action=" https://brucebauer.info/assets/ITEC3650/datadump.php" method="post">
<label class= "formlabel" for="FirstName"><strong>First Name:</strong></label>
<input type="text" id="FirstName" name="FirstName" size="30" maxlength="30" data-rule-required="true" data-msg-required=" Required"><br><br>

<label class= "formlabel" for="MiddleInitial"><strong>Middle Initial:</strong></label>
<input type="text" id="MiddleInitial" name="MiddleInitial" size="1" maxlength="1"> <br><br>

<label class= "formlabel" for="LastName"><strong>Last Name:</strong></label>
<input type="text" id="LastName" name="LastName" size="30" maxlength="30" data-rule-required="true" data-msg-required=" Required"><br><br>

<label class= "formlabel" for="Email"><strong>Email:</strong></label>
<input type="email" id="Email" name="Email" size="30" maxlength="30" data-rule-required="true" data-msg-required="Email is Required" data-rule-email="true" data-msg-email="Required"><br><br>

<label class= "formlabel" for="male"><strong>Sex:</strong></label>
<input type="radio" id="male" name="Sex" value="M" data-rule-required="true" data-msg-required=" Required">
<label for="male">Male</label>
<input type="radio" id="female" name="Sex" value="F">
<label for="female">Female</label>
<input type="radio" id="na" name="Sex" value="N">
<label for="na">N/A</label><br>


<label class= "formlabel" for="birthday"><strong>Birthday:</strong></label>
<input type="text" id="birthday" name="Birthday" size="8" maxlength="10" data-rule-required="true" data-msg-required="Birthdate is Required" data-rule-date="true" data-msg-date=" Required"><br><br>

<label class= "formlabel" for="height"><strong>Height (in inches):</strong></label>
<input type="number" id="height" name="height" min="12" max="120" data-rule-required="true" data-msg-required="Height is Required" data-rule-number="true" data-msg-number="Height is Required" data-rule-min="12" data-msg-min="Height must be greater than or equal to 12 inches" data-rule-max="120" data-msg-max="Height must be less than or equal to 120 inches"><br><br>

<label class= "formlabel" for="weight"><strong>Weight (pounds):</strong></label>
<input type="number" id="weight" name="weight" min="10" max="500" data-rule-required="true" data-msg-required="Weight is Required" data-rule-number="true" data-msg-number="Weight is Required" data-rule-min="10" data-msg-min="Weight must be greater than or equal to 10 pounds"
data-rule-max="500" data-msg-max="Weight must be less than or equal to 500 pounds"><br><br>

<label class= "formlabel" for="PhoneNumber"><strong>Phone Number:</strong></label>
<input type="tel" id="PhoneNumber" name="PhoneNumber" size="14" maxlength="14" data-rule-required="true" data-msg-required= "Required" data-rule-phoneUS="true" data-msg-phoneUS="Required"><br><br>

<label class= "formlabel" for="maritalStatus"><strong>Marital Status:</strong></label>
<select id="maritalStatus" name="maritalStatus" data-rule-required="true" data-msg-required=" Required">
  <option value="">Select Status</option>
  <option value="S">Single</option>
  <option value="M">Married</option>
  <option value="D">Divorced</option>
  <option value="L">Legally Separated</option>
  <option value="W">Widowed </option>
</select><br><br>

<label class= "formlabel" for="adress"><strong>Adress:</strong></label>
<input type="text" id="adress" name="adress" size="30" maxlength="30" data-rule-required="true" data-msg-required=" Required"><br><br>

<label class= "formlabel" for="citystatezip"><strong>City/State/Zip Code:</strong></label>
<input type="text" id="citystatezip" name="citystatezip" size="30" maxlength="30">
<select id="citystatezip1" name="citystatezip" data-rule-required="true" data-msg-required="State is Required">
  <option value="">Select a State:</option>
  <option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
</select> 
<input type="text" id="city-state-zip" name="city-state-zip" size="5" maxlength="5" data-rule-required="true" data-msg-required="Zipcode is Required" data-rule-digits="true" data-msg-digits="Enter 5 digits Zipcode"><br><br>

<label class="formlabel">Taking Medications:</label>
            <input type="radio" id="yes" name="Medications" value="Y" data-rule-required="true" data-msg-required= "Required">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="Medications" value="N">
            <label for="no">No</label><br>

<label class= "formlabel" for="medicationsList"><strong>If yes, list medications here:</strong></label>
<textarea id="medicationsList" name="medicationsList" cols="30" rows="3"></textarea><br><br>


<input type="submit" value="submit" name="formButton"> 
<script> $( "#patientform").validate ({});
	
</script>


</form>
</body>
</html>
